 #tmn
 CG_operation.8000.name:0 "圣歌计划：对魔忍"
 CG_operation.8000.desc:0 "计划阶段：正在搜查所有恒星基地，、\n评估目标价值。。评估风险。。\n\n注意事项：各恒星基地保安等级不同，请在进行行动的时候根据安保等级计划行动。"

 CG_operation.8001.name:0 "圣歌计划：对魔忍"
 CG_operation.8001.desc:0 "计划阶段：调整装备，忍法道具，、\n检查能量武器功率。。检查忍法道具。。\n\n注意事项：请根据基地场地，合适地使用能量武器，以免误伤队友，请在行动中确认忍法所能使用的余下次数。"

 CG_operation.8002.name:0 "圣歌计划：对魔忍"
 CG_operation.8002.desc:0 "计划阶段：标注地图注意点，目标点，进出路线，、\n评估进出方案。。。模拟作战计划。。模拟可预测突发事件\n\n注意事项：作战模拟效果有限，战场上信息万变，达成目标后请冷静评估形势，并安全撤离。"


 CG_operation.8004.name:0 "圣歌计划：对魔忍"
 CG_operation.8004.desc:0 "对魔忍完美地完成任务，把恒星基地炸了个巴烂。[target.owner.getName]肯定已经被气到拉粑粑了。"
 CG_operation.8004.a:0 "任务完美完成。撤退。"
 CG_operation.8004.b:0 "撤退!"
 CG_operation.8004.c:0 "恒星基地有防御平台，一起炸掉吧！"


 CG_operation.8005.name:0 "恒星基地被摧毁"
 CG_operation.8005.desc:0 "我们的恒星基地遭到袭击！现场留下多处施展忍法的道具。施袭这可能还在现场！"

 CG_operation.8006.name:0 "对魔忍被抓到了"
 CG_operation.8006.desc:0 "贪刀的对魔忍延迟了撤退行道，被敌方的守备队伍围攻并活抓！"



 #mhsj
 CG_operation.8400.name:0 "圣歌计划：魔法少女"
 CG_operation.8400.desc:0 "计划阶段：正在调查敌方舰队驻扎地，、\n评估目标价值。。评估风险。。\n\n注意事项：舰队停泊于恒星基地的时候会有非常多人员进出，请抓紧这些人员交换的漏洞。潜入舰队内。"

 CG_operation.8401.name:0 "圣歌计划：魔法少女"
 CG_operation.8401.desc:0 "计划阶段：调整装备，魔法能量，、\n检查魔法棒的剩余能量。。检查魔法少女的精神状态。。\n\n注意事项：魔法少女战斗时常常会出现精神不稳的状态，为避免同类型状态，请在执行任务前对少女进行精神评估，每位少女都是国家的重要一员，需要重点保护。"

 CG_operation.8402.name:0 "圣歌计划：魔法少女"
 CG_operation.8402.desc:0 "计划阶段：调查目标舰队类型、规模\n评估进出方案。。。模拟作战计划。。模拟可预测突发事件\n\n注意事项：作战模拟效果有限，战场上信息万变，达成目标后请冷静评估形势，并安全撤离。"


 CG_operation.8404.name:0 "圣歌计划：魔法少女"
 CG_operation.8404.desc:0 "变身吧！魔法少女，完成你的使命，以圣歌之名，惩罚宇宙之恶。"
 CG_operation.8404.a:0 "任务完美完成。撤退。"
 CG_operation.8404.b:0 "撤退!"
 CG_operation.8404.c:0 "不能让任何人逃走！"
 CG_operation.8404.d:0 "我，真是个笨蛋呢。。"

 CG_operation.8405.name:0 "舰队受到不明人员袭击！"
 CG_operation.8405.desc:0 "我们的舰队受到不合常识的能量攻击，现场有大量魔法能量残留，后勤舰队现在将火速赶到现场调查。"

 
 CG_operation.8406.name:0 "魔法少女被抓到了"
 CG_operation.8406.desc:0 "杀红了眼的魔法少女最终失去理智地暴走，最终因为魔力透支失去意识和联络。后勤部队也再没有取得她的联络。"



 #knight
 CG_operation.8100.name:0 "圣歌计划：圣歌骑士"
 CG_operation.8100.desc:0 "计划阶段：正在调查敌方星球，、\n评估星球目标价值。。评估风险。。\n\n注意事项：星球的地形环境层出不穷，请对其所需的装备和战术作出调整。"

 CG_operation.8101.name:0 "圣歌计划：圣歌骑士"
 CG_operation.8101.desc:0 "计划阶段：保养装备，人员整备，据点偵察、\n观测目标地点防务，确定袭击时间。。\n\n注意事项：确认目标防务状态，确保我方武器和攻城器械对目标有效。"

 CG_operation.8102.name:0 "圣歌计划：圣歌骑士"
 CG_operation.8102.desc:0 "计划阶段：请看管骑士带的是什么马。\n评估进出方案。。。模拟作战计划。。模拟可预测突发事件\n\n注意事项：马有很多种类，有机械马，有轮马，仿生马，尼马和窝马，所以切勿带错马，否则骑士小姐会生气的。"


 CG_operation.8104.name:0 "圣歌计划：圣歌骑士"
 CG_operation.8104.desc:0 "历战的圣歌骑士很快就把目标的守备据点拿下，剩下来的时间就是把目标星球的设施进行破坏行动。（行动可以把目标星球的各种地块进行不同程度的破坏。）"
 CG_operation.8104.a:0 "任务完美完成。撤退。"
 CG_operation.8104.b:0 "撤退!"
 CG_operation.8104.c:0 "扩大战果！"
 CG_operation.8104.d:0 "把整个星球拿下！！"

 CG_operation.8105.name:0 "我们的星球被突袭！"
 CG_operation.8105.desc:0 "[event_target:destroy_district_target_planet.getName]被人占领了！恒星首都还亮出了她们的战旗！真嚣张！"
 CG_operation.8105.a:0 "把她们拿下！"

 
 CG_operation.8106.name:0 "圣歌骑士被抓到了"
 CG_operation.8106.desc:0 "为了扩大战果的圣歌骑士最终因为过度伸入而被切断后退路线。退伍在被围攻十二日后被敌军突破，并把队伍缴械全员被俘虏。"


 #agent
 CG_operation.8300.name:0 "圣歌计划：机装特工"
 CG_operation.8300.desc:0 "计划阶段：正在调查敌方网路系统，、\n评估国家机器人口。。\n\n注意事项：所有网路系统也有差异，甚至一下机械人是没有物理和无线端口的。"

 CG_operation.8301.name:0 "圣歌计划：机装特工"
 CG_operation.8301.desc:0 "计划阶段：保养装备，联络协议，备用电源、\n评估目标国内机器人特质，权限，智能\n\n注意事项：请确认特工和对象协调程度，安装夸系统沟通程式。"

 CG_operation.8302.name:0 "圣歌计划：机装特工"
 CG_operation.8302.desc:0 "计划阶段：特工伪装系统调整，测试针对修改目标地机械人口程式\n评估进出方案。。。模拟作战计划。。模拟可预测突发事件\n\n注意事项：请确认伪装系统同时能用于融入机器人口社区，同时也能躲过有机人口的察觉。"


 CG_operation.8304.name:0 "圣歌计划：机装特工"
 CG_operation.8304.desc:0 "特工已经成功把修改程式写入目标过的机械人更新，维护节点的伺服器。"
 CG_operation.8304.a:0 "任务完美完成。撤退。"
 CG_operation.8304.b:0 "撤退!"
 CG_operation.8304.c:0 "扩大战果！"
 CG_operation.8304.d:0 "把整个星球拿下！！"

 CG_operation.8305.name:0 "我们的机器人遭到修改！！"
 CG_operation.8305.desc:0 "修改是经过工厂的物理端口，犯人可能还在境内！"
 CG_operation.8305.a:0 "把她们拿下！"

 
 CG_operation.8306.name:0 "机装特工被抓到了"
 CG_operation.8306.desc:0 "因为敌方工厂只有物理端口，特工不得不亲身进入工厂就行修改程式植入病毒，虽然任务成功但是在完成的时候，地方守备队伍已经在门外等待着我们的特工，在没有任何逃走的机会后，特工只能选择自我进入关机模式，剩下的赌一下敌国有没有破解特工内存系统的能耐。"

 #nun
 CG_operation.8200.name:0 "圣歌计划：战斗修女"
 CG_operation.8200.desc:0 "计划阶段：调查目标国家的社会结构，、\n评估目标国人民的特性。。\n\n注意事项：不同文化对圣歌福音的接受度有差别，需要用不同手法进行传教。"


 CG_operation.8201.name:0 "圣歌计划：战斗修女"
 CG_operation.8201.desc:0 "计划阶段：检查圣物，装束团队、\n修改装束至当地社会最能接受的状态，决定团员所需气质\n\n注意事项：受众可能对我们已有一定程度的，我们必须事先了解并准备好应对方案，纠正其印象。 "

 CG_operation.8202.name:0 "圣歌计划：战斗修女"
 CG_operation.8202.desc:0 "计划阶段：对团队进行祝圣。。开展出发前的弥撒lisha\n\n愿圣歌保护我们的先锋免受伤害，让圣歌的福音刺穿罪人的灵魂。。阿门。"


 CG_operation.8204.name:0 "圣歌计划：战斗修女"
 CG_operation.8204.desc:0 "修女们成功建立教会并吸纳一定的信徒。"
 CG_operation.8204.a:0 "任务完美完成。我们得留守并保护教会"
 CG_operation.8204.b:0 "我们会继续营运教会。"
 CG_operation.8204.c:0 "进行更大型的传教活动"
 CG_operation.8204.d:0 "让圣光的爱灌注她们！"
 CG_operation.8204.d.tooltip:0 "解放她们的肉体，让她们更接近圣光。"
 CG_operation.8205.name:0 "我们的国家出现了可疑的宗教！"
 CG_operation.8205.desc:0 "近期下城区流行这一种奇怪的宗教，同时我国人民的性欲大幅下降，这两件事情可能有很大的关联性。其中也有着衣装奇异的人在那些宗教场所进出。"
 CG_operation.8205.a:0 "监视她们，一有违法行为就立即逮捕。"
 CG_operation.8205.b:0 "很有可疑，把她们拿下！"
 
 CG_operation.8206.name:0 "修女们被抓起来了。"
 CG_operation.8206.desc:0 "地下教会在敌国的一次下城区整顿行动中以国安理由而被盯上。在察觉到大批军警集结的时候，战斗修女放下了圣经，拿出封装多时的武器准备和敌人奋力一搏，为的让贯彻自己的信仰和吧自己的印象深刻的留在已经被转化的信徒的心里面，因为圣歌会再次降临在信徒们，然他们深刻的知道谁那个时候是那些杀害神的使者会被一一清算。"