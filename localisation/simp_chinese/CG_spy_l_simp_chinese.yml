 CG_operation.1006.desc.component:1 "$operation.1006.desc.intro$我们已经控制了§H[from.target.GetName]实体的一部分!，这一异常无人机使我们得以接入其中央主控智能并发动直接而毁灭性的打击。"
 CG_operation.1006.desc.network:1 "$operation.1006.desc.intro$我们的间谍网络现在能支持我们连接§H部分[from.target.GetName]用于运算的网络§!。如果我们要掩盖自己对于机器实体的行动，传送错误的信息或是开展其他干扰的话，我们可以将其自身的协议武器化来对付它自己。"
 CG_operation.1006.desc.default:0 "$operation.1006.desc.intro$我们刚刚招募了一名有价值的线人，此人会协助我们在[from.target.GetAdj]国内的情报搜集工作和间谍活动。"
