 operation_holy_proj_knight_desc:0 "圣歌计划：使用相对的战斗员在目标国家进行破坏，影响和影响力的间谍活动\n本次参加计划的人员：\n\n            圣歌骑士"
 operation_holy_proj_battlenun_desc:0 "圣歌计划："圣歌计划：使用相对的战斗员在目标国家进行破坏，影响和影响力的间谍活动\n本次参加计划的人员：\n\n            战斗修女"
 operation_holy_proj_agent_desc:0 "圣歌计划："圣歌计划：使用相对的战斗员在目标国家进行破坏，影响和影响力的间谍活动\n本次参加计划的人员：\n\n            机装特工"
 operation_holy_proj_mhsj_desc:0 "圣歌计划："圣歌计划：使用相对的战斗员在目标国家进行破坏，影响和影响力的间谍活动\n本次参加计划的人员：\n\n           魔法少女"
 
