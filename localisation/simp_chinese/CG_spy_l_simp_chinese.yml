 CG_operation.9006.name:0 "成功到达"
 CG_operation.9006.desc.asset_knight:0 "圣歌骑士安全到达[from.target.GetName]并于派往当地间谍据点人员联系。接下来的时间圣歌骑士得检查分开运输的装备和机械侍从。擅长据点攻破任务的愿圣歌祝福这位骑士接下来的行动。" 
 CG_operation.9006.desc.asset_kunoichi:0 "退魔忍安全到达[from.target.GetName]并于派往当地间谍据点人员联系。擅长近接战斗和潜入破坏，他将转移到最近的恒星基地进行埋伏，等待任务指令。祝任务顺利。\n" 
 CG_operation.9006.desc.asset_battlenun:0 "战斗修女安全到达[from.target.GetName]。修女先要把随行装备进行祝圣仪式，之后将会转移到帝国首都地下组织成立教会，进行福音传播活动。擅长煽动，传播与拷问类任务。愿圣歌与她们同在。\n" 
 CG_operation.9006.desc.asset_agent:0 "特工安全到达[from.target.GetName]。由于我们与当地国的网络端口没有进行链接，特工必须亲自到达[from.target.GetName]进行骇客活动。这可不代表特工没有足够的武装力量进行实地任务。特工会转移到\n" 
 CG_operation.9006.desc.asset_mahosj:0 "魔法少女安全到达[from.target.GetName]。每一个也拥有超越常识的力量，最适合进行艇内进行突袭。魔法少女解除变身时与普通人没有任何差别，非常容易融入[from.target.GetName]的社区。\n魔法少女会转移到恒星基地的生活区，收到指令后能进行破坏舰船任务。" 

 CG_operation.9006.next:0 "进入待命状态，等待指令。"
