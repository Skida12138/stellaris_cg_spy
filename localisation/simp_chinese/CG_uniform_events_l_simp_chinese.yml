 CG_plus_policy_uniform.1700.name:0 "绝艳天堂：触手养殖课"
 CG_plus_policy_uniform.1700.desc:0 "听好了，触手是大自然的馈赠。触手生物就好比任何人造的物质转化器来得更完美和高效。所以今天的课堂就是召唤触手幼虫以及培养成现在常用的触手杆细胞转化器，是的，就是基因改造中心内手术主要使用的杆细胞原材料。\n\n触手和大部分有机动物一样，需要透过进食来生长和维持生命，而最其妙的是以下的生物特质，它们只需要极少量的雌性物种分泌物，当然各种触手会和各种物种的分泌物的化学作用会有不同，就能转发出大量的作物。其中就有用途广泛的杆细胞组织。\n\n哪，废话说完了，进入实验环节吧。"
 
