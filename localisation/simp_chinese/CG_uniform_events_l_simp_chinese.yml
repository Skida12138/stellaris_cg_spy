 CG_plus_policy_resolution_active_bad:0 "可恶！违法就违法吧"
 CG_plus_policy_resolution_active_adjust:0 "跟着议案调整吧。"



 CG_plus_policy_uniform.1100.name:0 "美神前的淫宴"
 CG_plus_policy_uniform.1100.desc:0 "需然绝艳学院的课纲已经统一了，但是因为各个国家文化思潮都不同。今天是在魅魔过度绝艳学院的一个寻找美学真理的仪式\n\n 一个修女坐在长凳上，大大地张开双腿，而另外两个修女一左一右地凑到她双腿之间，两条舌头争先恐后而又笨拙地争相舔弄着她的蜜穴，两个脑袋不时碰到一起，发出“哎哟”的痛叫，彼此怒视着。这么撞了几次后，最后那两人竟然一边怒视着对方一边干脆拥吻了起来，最初那个被舔穴的女孩不依不饶地娇叫着，被那两人一把推倒在地上大肆玩弄了起来。\n\n  在另外一边，一个身材娇小的女孩被同伴高高地抱了起来，另外两人一人抱住她的一条大腿，让她用小穴朝着一尊圣徒雕像，不停地爱抚着她的乳房和小腹，而她的头则被强迫着高高抬起，和抱着她的那个人接吻。最后，这个女孩被同伴送上了高潮，她一边尖叫着一边喷出了大股大股的爱液，把那尊圣徒的石膏胸像浇了个透湿。在潮吹之后，她甚至捂着脸，哭泣着开始失禁，而她的同伴们痴痴地笑着，把她的屁股抬得更高，让少女的尿液继续浇在圣徒雕像上。"

 CG_plus_policy_uniform.1100.a:0 "赞美！赞美！赞美！"

 CG_plus_policy_uniform.1101.name:0 "美丽学说：美学能量转化学说"
 CG_plus_policy_uniform.1101.desc:0 "今天清晨，小修女在课堂实验室上发表了惊人的发现。\n\n这是一以基本美学理论为基础所制作的仪器，注入能量,合金和水晶后就可以转化成为纳米机器!\n\n之后就是她长篇大论的解释以及同学，学长们的褒奖。"

 CG_plus_policy_uniform.1101.a:0 "学妹太棒了！就这样试试吧。"
 CG_plus_policy_uniform.1101.b:0 "现在可没这么多材料。"

 CG_plus_policy_uniform.1102.name:0 "美丽学说：直通灵界"
 CG_plus_policy_uniform.1102.desc:0 "一个被称为“虚境”的灵能领域一直在流传着，而突入虚境的方法有很多种类，一些与身躯来的物种靠着本能就能打开通往虚境的门户。而对于一些灵力不强的物种就要通过漫长的修炼甚至改做才可进入这个其妙的空间。\n\n 而今天，天堂学院里的学院正在研究着用不同的方法和“虚境”的住人沟通。\n\n理论上其实很简单，美丽学说之中，万物皆会被真正的美而吸引着，着当然也包括着“虚境”的住人。所以我们尝试着把我们的最美，投射到虚境之中并让住人们带领我们跨越境界。"

 CG_plus_policy_uniform.1102.a:0 "好像有什么来了？"
 CG_plus_policy_uniform.1102.b:0 "什么都没发生呢。\n但这真是令人感动的身体。"

 CG_plus_policy_uniform.1103.name:0 "战斗修女的训练"
 CG_plus_policy_uniform.1103.desc:0 "美丽学说里预言了宇宙的末日会到来，而末日有已许多种形式出现，我们该兴幸现有的装备火炮可以驱逐这些末日的爪牙，所以部分的修女会进行战斗训练，这可以在末日伸延时不至于毫无还击之力。\n\n战斗修女的训练模式与大部分战斗人员不同，毕竟其假想敌是一些还不存在的东西，祝圣，洗礼， 祈祷，看似玄学，但都是重虚界获得力量的方法。"

 CG_plus_policy_uniform.1103.a:0 "不就是宇宙大淫虫吧"
 CG_plus_policy_uniform.1103.a1:0 "在首都[Root.GetHomeWorldName]增加圣斗士守军"

 CG_plus_policy_uniform.1104.name:0 "灵界研究"
 CG_plus_policy_uniform.1104.desc:0 "虚境内的住人不是全部都对我们怀着善意，所以在寻找她们的协助的时候，也得保持警惕，否则在获得巨大的力量，同时也会付出巨大的代价。\n\n末日预言的文本甚至没有否定末日是否起源于虚境之中。但是可以肯定的那个境界是无比的巨大，那里藏着的力量是如何的惊人，那里的知识是在这个繁星下怎么也找不到的。"

 CG_plus_policy_uniform.1104.a:0 "加速研究"
 CG_plus_mod_uniform_event_nun_1:0 "灵能研究速度提升"

 CG_plus_policy_uniform.1105.name:0 "本性难移"
 CG_plus_policy_uniform.1105.desc:0 "江山易改本性難移，在星海共同体通过了对全星海的绝艳学院通过了统一的学服规格，本国[Root.GetName]也一同推行，希望绝艳学院能在统一课程后提高教学水平。\n\n[Root.Leader.GetSpeciesName]对色色的渴求把修女服进行大修改，已经有演变了成为一种新潮的性欲代表。"

 CG_plus_policy_uniform.1105.a:0 "都可以色色"
 triggered_opinion_uniform_nun_evt_01:0 "褻瀆修女服"
 CG_plus_policy_uniform.1105.a1:0 "又被圣女讨厌了£opinion£"


 CG_plus_policy_uniform.1500.name:0 "热情的学员"
 CG_plus_policy_uniform.1500.desc:0 "「大叔、挤地铁吗?　过来过来，这里有位置噢。　没问题啦，挤一挤就可以了呀。」自从铁路线上成立了绝艳学院后，就常常有妙龄少女生吃上班族的传闻。\n\n 「大叔，你知道吗？自从来这边上学之后，奶子越长越性感了。然后老师还说，这样才能让男人兴奋，你说呢？大叔。」"
 CG_plus_policy_uniform.1500.a:0 "爷的青春在这里。"
 CG_plus_mod_uniform_sailr_immigration:0 "叔叔的青春在这里"


 
 CG_plus_policy_uniform.1501.name:0 "援交学员"
 CG_plus_policy_uniform.1501.desc:0 "     我曾经问过总督先生为什么要把绝艳学院的校费设置成那么夸张的价钱，明明国家政策是要人人都能到学院读书，然后明明校园就在居住区旁边的区域但又要强制要求学生都住在宿舍里面。但是自到了区域附近了解之后，我全都明白了。\n   这不就是要逼着学生去找外快吗？ \n 我在这个区域每走一条街，每转一个街角都能看两三个援交妹，这不是完全刻意做成的现象吗？但是说是满口不满和批评，但是最后还是点了一个令人心动的去酒店，学生妹喔，那个社畜不喜欢？不对不对，这应该说成帮补学生的经济问题，唔。。。唔。。。要射了喔。。灯織酱。。"
 CG_plus_policy_uniform.1501.a:0 "总督先生真是高明"
 CG_plus_policy_uniform.1501.b:0 "供一个孩子没什么难度吧。。"

 leader_trait_sailor_event:0 "高明的总督先生"
 leader_trait_sailor_event_desc:0 "总督先生这不过分了吗？"
 leader_trait_sailor_event_t:0 "总督先生这不是逼娘为娼吗？"


 CG_plus_policy_uniform.1200.name:0 "绝艳公主课堂：异星人接待训练"
 CG_plus_policy_uniform.1200.desc:0 "作为一名出色的外交公主，不单只是要外表美丽动人，当然得精通各个文化的礼仪习俗。而最为普遍的习俗当然是交配！，毕竟所有有机生物都得交配繁衍，而交配权往往落在各个社会中最有权力的阶级。\n\n所以今天的课题就是就各个最强势的异星人的色批，进行对应的侍奉训练。"
 CG_plus_policy_uniform.1200.a1:0 "获得优秀外交公主评论£opinion£并获得一位特使。"


 CG_plus_policy_uniform.1201.name:0 "外交接见后的乱交派对"
 CG_plus_policy_uniform.1201.desc:0 "尽管绝色学院中的学员们仅仅是将公主服作为工作服以参加外交工作，但她们之中并非没有真正的王族。\n本次接见外宾的爱莲娜公主就是这样一名毕业于绝色学院的王族学员。在参加本次会晤之前，爱莲娜公主已经和某外星王子联姻，并怀有3个月的身孕。回家养胎的日子让爱莲娜公主颇感无聊，最终决定出席这次外交接见，并履行自己作为外交官的职责。"

 CG_plus_policy_uniform.12011.desc:0 "公主暴露服装下微微隆起的小腹并没有让来宾怜香惜玉，反而使得来访使团相较平常更加躁动，一反常态地完全接受了我方平时惯例设计的较为过分的外交礼节。爱莲娜公主被蒙住双眼，含上口球，脖子上带上项圈，乳头里塞入跳蛋，肛门里插入长半米直径5cm的尾巴拉珠，阴道被扩张到可以看见子宫口，膀胱里则被注入了粘稠的牲畜精液，并使用她胀大的阴蒂、跳蛋和精液浆糊塞住尿道。仪装完毕的公主，将在来访使团的首领的牵引下，以优雅的皇家母狗姿态，攀爬800层台阶到达国家会客厅。\n\n在此期间，公主不能掉落任何用具，滴落任何体液——不管是爱液、肠液、乳液还是膀胱里的精液，否则，会被认为是对外交使团不敬而引发外交事故。得益于在绝色学院中的训练，这一切对于公主不过是小儿科。到达会客厅的公主，将会摆出M字开腿，并后仰身子，将扩张的子宫口展示给所有来宾并在全星际间直播，并且由外交使团所有人向子宫内以手淫的方式射入精液表示对我方的友好慰问。如果公主的阴道装不下所有来宾的精液，会由工作人员以不露出一滴精液的手法进一步扩张这淫靡的腔道。随后，公主会保持这一姿势与所有来宾拍照纪念，并在拍照后喷射出尿道里的跳蛋和精液向来宾们回礼，并且背部贴地抬高屁股，弯曲柔软的小蛮腰将阴道里的所有精液倒入口中喝掉，结束这场神圣的外交礼节。\n\n外交接见后，来宾们也没有放过轮奸公主的机会，完全不顾公主腹中的胎儿，要求公主同时服务几十根坚硬如铁的外星鸡巴。喉穴、小穴、蜜菊、尿道、乳孔都在被不停地抽插的同时，双手和玉足也必须同时撸动，而她的不少淫穴里甚至插入了不止一根阳具。即使如此，也有等不及的来宾选择使用公主的头发、大腿、腋窝来发泄性欲。长达17个小时的乱交派对之后，全身布满干硬精子的爱莲娜公主不出意外地流产了，但因为流产的并非男婴，不具有对外星王国的继承权，此时并没有掀起外交上的轩然大波，以爱莲娜公主被外星王子重新配种而草草收场。有坊间传闻，爱莲娜公主是因为不满这场联姻，而故意采取这种行为进行报复。也有爱莲娜公主在绝色学院中的同学声称，爱莲娜此举只是因为单纯得无法忍受如此长的养胎时间不进行激烈性交。传言众说纷纭，也许真正原因只有爱莲娜公主自己知道了。"

 CG_plus_policy_uniform.1202.name:0 "绝艳公主课堂：公主贴贴"
 CG_plus_policy_uniform.1202.desc:0 "国民就是喜欢看公主们贴贴,喜欢帮公主们编OTP，开粉丝团，总而言之，就是非常八卦！所以，今日的课堂就是学习怎么在这方面满足国民，并提高政府信任度。\n\n那么，以下就是常用的剧本。拉提法公主你这次是受，千斗公主你就试着演护卫。我开始读剧本咯。\n\n「夜色很浓了，人们多已安歇；战时夜间管制灯火，城里安静得出奇。它就这样无声地漂流在高天中，其下是不断翻腾的云海；远眺久了人容易有种错觉：浮空城是一叶扁舟，穿行在命运的惊涛里。\n\n唯一亮着灯的是座温泉浴场，夺回城塞时，人们惊喜地发现这设施还能用。今晚仅有的客人是两位少女，她们一丝不挂，并排坐在温暖的池水中；衣服信手扔在长凳上。那堆衣服旁并排立着法杖与重机枪，即使是难得的休憩，她们也随时准备接敌。\n“我听说这样按摩能稍稍缓解疲惫，希望会有效吧。王国的守护者将金发女子揽进怀中，轻按那久经锻炼的双肩。最近的战斗辛苦了。\n公主眯起眼睛，嘴唇动了动却没有出声，骑士发觉那身体放松了些。“解放者”并不轻便，以魔力形成刀锋更加剧了消耗；她早就累坏了，但领袖不能退缩。\n\n她顺势靠进骑士怀中，任其动作；两人都已会意，骑士的脸颊贴在公主那纤细的脖颈旁。不知是不是水温的缘故，两人白皙的面容都已渐染红晕；骑士轻轻低头，磨蹭公主白玉似的背脊。」"
 CG_plus_policy_uniform.1202.a:0 "把事情写成小说吧！"
 CG_plus_policy_uniform.1202.b:0 "把照片做成周边卖吧！"
