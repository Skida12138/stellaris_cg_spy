 CG_plus_policy_uniform.1605.name:0 "逆兔女郎"
 CG_plus_policy_uniform.1605.desc:0 "标准的兔女郎服装就是一建连身衣加上兔耳和兔尾巴，以及不同配搭的丝袜，气候至多只能在连身衣上就行裁剪，然后最后就只能在各个学员上外貌做比拼了。   \n\n但是创新乃我国美丽学说学者的宗旨，必定得在兔女郎服装上进行革新！    顾名思义，逆兔装就是把原本服装布料覆盖的地方进行置换：把肩部、手臂和腿部被遮盖，但胯部和乳房却暴露在外。然后在穿上C库和乳贴把私密部分覆盖。”

