 CG_plus_policy_uniform.1604.name:0 "艳兔特工课程"
 CG_plus_policy_uniform.1604.desc:0 "兔女郎工作的场所本来就是人流相当复杂的地方，所以学院也有专门设立有关方面工作的课程，其包括，监听，伪装，追查，武装训练 ，和其他谋报工作。当然，除了上述种种技能，学员本身也得是一名出色的兔女郎。\n\n   [Root.GetLeaderName]大人不相信的话，可以看看我们最优秀的毕业生的作战记录。"
 
