 CG_plus_policy_uniform.1702.desc:0 "宇宙中极致的美就是[Root.GetName]国民的身体。而为了展示其完美的身躯，绝艳学院举办了开放日。以下为是可畏学员在开放日的一天。\n\n可畏学员自荐成为§M欲望广场§!题材展区的示范员，负责介绍场所的工作以及广场对社会的重要性。其次就是讲解绝艳学院是怎么设计以及管理此类广场。\n最后就是实体示范广场上的活动，启发年幼国民对绝艳学员的兴趣，让国民投身美学研究和实现的道路。"
 
