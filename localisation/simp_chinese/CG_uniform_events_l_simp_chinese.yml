 CG_plus_policy_uniform.16021.desc.aa:0 "比赛当天，这些肮脏的魅魔们竟然用下贱的手淫许可来拉票，这是可耻的作弊行为！胜之不武！"
 CG_plus_policy_uniform.16021.desc.ab:0 "比赛当天，我们破格地允许选手在舞蹈中添加展示自己私密的阴部的动作。为了胜利，我们必须不择手段。况且，这并不算是性行为。民众会谅解我们。观众们似乎被我们的圣洁美丽的蝴蝶形状阴唇所感化，轻松地碾压了那些观众们看惯了的松垮魅魔小穴。 "
 CG_plus_policy_uniform.16021.desc.ba:0 "万万没想到，这群闷骚婊子竟然敢于在这种场合暴露自己的本性，展示她们掰开的丑陋小穴！而这帮没有出息的观众竟然被那些缺乏使用的青涩寒酸小穴给诱惑了！不可原谅！"

