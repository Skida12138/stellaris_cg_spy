 CG_plus_policy_uniform.0001.name:0 "美丽学说"
 
 CG_plus_policy_uniform.0001.desc.a:0 "第一所天堂学园落成，这座坐落在天堂般的环境中的综合性教导学园，只有那些秘密筛选过，从一出生就经过各种严苛检验的美人才会被送到这里。最顶级的资源倾斜加上宛如天堂的环境，确保了没有缺陷的极品佳人极高的产出率。\n\n既然是个学园，把当然有自己独特的制服，我们得根据国家的发展重点，选择合适的校服！"

 CG_plus_policy_uniform.0001.desc.b:0 "第一所绝色学院落成，送来的各式各样的美人，经过多个课程，百里挑一，留下了极品中的极品，才能称作娇艳绝色！\n\n既然是个学园,把当然有自己独特的制服，我们得根据国家的发展重点，选择合适的学园服！"

 CG_plus_policy_uniform.0001.a:0 "去国策部看看有什么选项吧"

 CG_plus_policy_uniform.2000.name:0 "联合星际学院议案通过！"
 CG_plus_policy_uniform.2000.desc:0 "联合星际学院议案通过,寻求这美学的真理成为共同体的共识。这项议案让追求着美丽的真理的学生学者可以自由到各个国家的学院修学和研究。同时也提高了美学研究的普及度，让更多学生可以到各国美学院进修。"


 CG_plus_policy_uniform.2001.desc:0 "联合星际学院把学院校服式定为 §R修道女服§!\n\n你以为这个世界什么都是必然的吗？你觉得我们的船舰厉炮真的确保我们在这个深不可测的宇宙不被毁灭？没有时间了，穿上这套服装，摒弃心中一切欲望，我们必得在末日来临之前达到美的真理，只有借着此真理，才能避过灾难。\n\n"
 CG_plus_policy_uniform.2002.desc:0 "联合星际学院把学院校服式定为 §R公主礼装§!\n\n繁星下的生物，物种，文化层出不穷，作为一名合格的公主得精通各个文化的礼仪习俗。更重要的是利用这些礼节，在外交场合上获取最大的利益和避免两国之间的毁灭性后果。当然，这些知识也包括各个异星人的交配方法，你可不想含错多头龟族的五个鸡巴？"
 CG_plus_policy_uniform.2003.desc:0 "联合星际学院把学院校服式定为 §R群星军服§!\n\n群星下争端不断，特别是对付一堆不讲道理的外星人，只能用船舰的炮火来说服他们，那么美学院得培训我们的学员该如何华丽地与这些外星人交涉，然后华丽地把问题解决。需然新兵蛋子大多只是司令官的花瓶而已。"
 CG_plus_policy_uniform.2005.desc:0 "联合星际学院把学院校服式定为 §R短水手服§!\n\n星际学院是个学园，学生的年龄的也是十六左右吧？能校服怎能不是水手服呢？你选别的才是有问题吧？作死工色，J！K！，女高中生，懂不懂？爷的青春所在的地方。标标准准的校服但是内外配搭到超高的服装耶，就这让吧，别再装糊涂了，明天都让学生们换成水手服回来吧。"
 CG_plus_policy_uniform.2006.desc:0 "联合星际学院把学院校服式定为 §R艳兔女郎§!高级身色情服务的人手面临短缺，我们不得不提出以下建议，把学院校服设置为兔女郎服，并把各种场所的经营，设计和管理立入绝色学院的课纲，希望增加未来能投身这个行业的劳动力。"
 CG_plus_policy_uniform.2007.desc:0 "联合星际学院把学院校服式定为 §R微比坚尼§!\n\n繁星之下最美的是什么？就是[This.GetName]的完美身躯，而要表现这完美的身躯的最完美的方法就是这微比坚尼，不用害羞，当你来到学院后就能理解到我们如何得到这完美的身躯。\n\n通过极致的乱交性爱，让身体每一刻都在美颜淫液中修改，进化，体验着永远的年轻，幼嫩。这样才能寻找到繁星的极致之美。"

 CG_plus_policy_uniform.2008.desc:0 "联合星际学院把学院校服式定为 §R内务女仆§! 国家下看不到的污垢到处都是，而为了有效清理这些污秽之物，绝艳学院必须开设相关的科目，培养学员洁净的自觉，训练学员清理的能力，装备学员净化的武器。"

 CG_plus_policy_uniform.2009.desc:0 "联合星际学院把学院校服式定为 §R连身拘束§!\n\n向国家表示效忠的方法有很多种，而[from.GetName]提出的方法就是穿上这拘束衣装。自愿穿上拘束衣装的人就如自愿臣服于国家的意志，自愿锁上拘束衣装的锁扣就如读出效忠国家的誓言。"

