 CG_plus_policy_uniform.1804.name:0 "红茶奶娘"
 CG_plus_policy_uniform.1804.desc:0 "今天,绝艳学院的实习女仆正在讨论如何调制一杯最好的奶茶。其中一位学员把自己祖传的配方哪里出来和大家分享，并即场进行调制示范。\n\n1.將水倒入鍋中煮滾後轉小火，再加入[Root.GetHomeWorldName]特产的红茶茶葉煮到茶色、茶味出現（不超過 1 分鐘）\n2.加入鲜榨的[Root.GetSpeciesName]奶，用慢火煮到溫熱後關火\n3.最後加入蜂蜜攪拌均勻，然後濾去茶葉即可完成。\n\n学员在示范时候也不忘分享訣竅，就是一定要從「煮水」這個步驟中榨奶，所以对奶娘出奶时间要求非常严谨，否则会使奶味的濃度太高，特别是[Root.GetSpeciesName]奶，这样會讓茶香無法好好釋放出來，煮出來的奶茶會顯得奶味較重。"
 CG_plus_policy_uniform.1804.a:0 "喝最香红茶,要混最鲜的奶"
 CG_plus_policy_uniform.1804.b:0 "茶就茶,加什么奶?"
 CG_plus_policy_uniform.1804.a1:0 "让一定人口获得奶娘特质"
