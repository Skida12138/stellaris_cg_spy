 CG_plus_policy_uniform.16032.desc:0 "本公司就艳兔快递国内优先配达服务，芳蜜配达服务提供艳兔快递准时送达保证。本公司有权不经事先通知，自行中止或撤销本保证。\n\n对于同一星球配送付款人，若出现送件延迟（即托运货件送达的时间超过本公司就选定的服务及地点所承诺的有关交付时间达60秒以上，除非本政策另有说明），则经运费付款人请求，本公司可以选择将配送服务等级进行等级提升（例如，戴套中出即升级至无套中出）。本准时送达保证是发生送件延误时就收回托运货件支付的所有或任何部分联邦快递收费所享有的排他救济。如果本公司中止了准时送达保证，则发生送件延迟时不提供救济或退款。"

