 CG_plus_policy_uniform.1601.name:0 "艳兔学院：第一次营业实习"
 CG_plus_policy_uniform.1601.desc:0 "   艳兔学院：出勤考试兔女郎这种情趣服装在魅魔中的风评并不是太高，因为它并没有在乳头和阴部设计额外开口以方便性交，相较之下，逆兔女郎装反而更加流行。艳兔学院的学员们经常私自改造她们的校服，比如剪掉服装覆盖着胸部和阴部的部分，把服装的高叉开得更高更细以勒进阴唇里提供刺激。\n    更有甚者，剪掉了整个服装上半部分，转而使用完全盖不住乳晕乳头勃起就会掉落的乳贴。但学院为了避免乱七八糟的制服影响学校严谨的学风，以禁止魅魔们在参与本次出勤考试时使用改造的服装。\n    尽管这遭到了学员们的反对，但参与考试的客人们却还是意外地给予了好评。看来，魅魔们的淫乱完全超出了部分客人的想象，即使是较为含蓄的状态，也有不少性癖太过纯洁的人不太适应。部分道德包袱过多的客人甚至准备了安全套以避免魅魔们怀孕。看来，是时候教一教这些小鸡们什么是真正的性爱了。"




