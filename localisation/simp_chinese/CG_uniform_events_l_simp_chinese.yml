 CG_plus_policy_uniform.1600.name:0 "艳兔学院：第一次营业实习"
 CG_plus_policy_uniform.1600.desc:0 "    将兔女郎服装作为绝色学院引起了圣女社会各阶层的强烈反对，但原因本身并不是因为兔女郎服装过于裸露，不少圣女对待裸体犹如SOL3的古希腊土著艺术家一般，重视人体的天然美。兔女郎服装设计强烈的性暗示才是禁欲的圣女社会反对的主要原因。这种通常被风月场所采用的服装，利用高叉和开背的设计，将视觉重心过分地偏移到乳房、腹股沟和臀部等与生殖紧密相关的部位，完全违背了圣女们欣赏优美的人体曲线的裸露初衷。\n\n    最近，一次来至[This.event_target:rcountry.GetName]的外星顾客针对艳兔学院酒吧首次实习生的性骚扰彻底点燃了圣女社会的不满情绪。一群外星顾客竟然在公众场合堂而皇之地用双手揉搓实习生的乳房和外阴。为了能够顺利地通过实习，所有学员们都没有选择反抗。但这些顾客反而更加放肆，甚至有部分将手指伸入了学员的服装内，掐捏乳头和阴蒂，并剐蹭阴道内壁上的G点。事后，尽管这些顾客全部被相关部门逮捕并予以起诉，但社会上的舆论浪潮，我们不得不去解决。"

