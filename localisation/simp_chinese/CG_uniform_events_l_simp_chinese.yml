 CG_plus_policy_uniform.1603.name:0 "艳兔速递"
 CG_plus_policy_uniform.1603.desc:0 "艳兔学院一直在研究着如何扩大毕业生在毕业后的入职选择范围。毕竟每个的性格，特长和资质也不同，不是每个兔兔也能送到最高级的娱乐场所为星海富豪们提供服务。  \n\n    在艳兔学院和各界企业协商沟通后，最终和物流界别初创物流企业开办合作课程，以培训特殊艳兔速递人员。\n\n    当然，艳兔速递人员不单是穿了兔女郎服装的速递人员。而是以物流和性服务二体合一的劳动人员，受过训练的艳兔速递员不单只能胜任派送服务，也能担当居住偏僻的客户的性处理蜜壶。 "
 
