l_simp_chinese:
 CG_plus_policy_uniform.0001.name:0 "美丽学说"
 
 CG_plus_policy_uniform.0001.desc.a:0 "第一所天堂学园落成，这座坐落在天堂般的环境中的综合性教导学园，只有那些秘密筛选过，从一出生就经过各种严苛检验的美人才会被送到这里。最顶级的资源倾斜加上宛如天堂的环境，确保了没有缺陷的极品佳人极高的产出率。\n\n既然是个学园，把当然有自己独特的制服，我们得根据国家的发展重点，选择合适的校服！"

 CG_plus_policy_uniform.0001.desc.b:0 "第一所绝色学院落成，送来的各式各样的美人，经过多个课程，百里挑一，留下了极品中的极品，才能称作娇艳绝色！\n\n既然是个学园,把当然有自己独特的制服，我们得根据国家的发展重点，选择合适的学园服！"

 CG_plus_policy_uniform.0001.a:0 "去国策部看看有什么选项吧"

 CG_plus_policy_uniform.2000.name:0 "联合星际学院议案通过！"
 CG_plus_policy_uniform.2000.desc:0 "联合星际学院议案通过,寻求这美学的真理成为共同体的共识。这项议案让追求着美丽的真理的学生学者可以自由到各个国家的学院修学和研究。同时也提高了美学研究的普及度，让更多学生可以到各国美学院进修。"


 CG_plus_policy_uniform.2001.desc:0 "联合星际学院把学院校服色定位 §R修道女服§!\n\n你以为这个世界什么都是必然的吗？你觉得我们的船舰厉炮真的确保我们在这个深不可测的宇宙不被毁灭？没有时间了，穿上这套服装，摒弃心中一切欲望，我们必得在末日来临之前达到美的真理，只有借着此真理，才能避过灾难。\n\n"
 CG_plus_policy_uniform.2002.desc:0 "联合星际学院把学院校服色定位 §R公主礼装§!\n\n繁星下的生物，物种，文化层出不穷，作为一名合格的公主得精通各个文化的礼仪习俗。更重要的是利用这些礼节，在外交场合上获取最大的利益和避免两国之间的毁灭性后果。当然，这些知识也包括各个异星人的交配方法，你可不想含错多头龟族的五个鸡巴？"
 CG_plus_policy_uniform.2003.desc:0 "联合星际学院把学院校服色定位 §R群星军服§!\n\n群星下争端不断，特别是对付一堆不讲道理的外星人，只能用船舰的炮火来说服他们，那么美学院得培训我们的学员该如何华丽地与这些外星人交涉，然后华丽地把问题解决。需然新兵蛋子大多只是司令官的花瓶而已。"
 CG_plus_policy_uniform.2005.desc:0 "联合星际学院把学院校服色定位 §R短水手服§!\n\n星际学院是个学园，学生的年龄的也是十六左右吧？能校服怎能不是水手服呢？你选别的才是有问题吧？作死工色，J！K！，女高中生，懂不懂？爷的青春所在的地方。标标准准的校服但是内外配搭到超高的服装耶，就这让吧，别再装糊涂了，明天都让学生们换成水手服回来吧。"
 CG_plus_policy_uniform.2006.desc:0 "联合星际学院把学院校服色定位 §R艳兔女郎§!高级身色情服务的人手面临短缺，我们不得不提出以下建议，把学院校服设置为兔女郎服，并把各种场所的经营，设计和管理立入绝色学院的课纲，希望增加未来能投身这个行业的劳动力。"
 CG_plus_policy_uniform.2007.desc:0 "联合星际学院把学院校服色定位 §R微比坚尼§!\n\n繁星之下最美的是什么？就是[from.getname]的完美身躯，而要表现这完美的身躯的最完美的方法就是这微比坚尼，不用害羞，当你来到学院后就能理解到我们如何得到这完美的身躯。\n\n通过极致的乱交性爱，让身体每一刻都在美颜淫液中修改，进化，体验着永远的年轻，幼嫩。这样才能寻找到繁星的极致之美。"

 CG_plus_policy_uniform.2001.name:0 "学院校服规定 §R修道女服§!"
 CG_plus_policy_uniform.2002.name:0 "学院校服规定 §R公主礼装§!"
 CG_plus_policy_uniform.2003.name:0 "学院校服规定 §R群星军服§!"
 CG_plus_policy_uniform.2005.name:0 "学院校服规定 §R短水手服§!"
 CG_plus_policy_uniform.2006.name:0 "学院校服规定 §R艳兔女郎§!"
 CG_plus_policy_uniform.2007.name:0 "学院校服规定 §R微比坚尼§!"

 CG_plus_policy_resolution_active_bad:0 "可恶！违法就违法吧"
 CG_plus_policy_resolution_active_adjust:0 "跟着议案调整吧。"



 CG_plus_policy_uniform.1100.name:0 "美神前的淫宴"
 CG_plus_policy_uniform.1100.desc:0 "需然绝艳学院的课纲已经统一了，但是因为各个国家文化思潮都不同。今天是在魅魔过度绝艳学院的一个寻找美学真理的仪式\n\n 一个修女坐在长凳上，大大地张开双腿，而另外两个修女一左一右地凑到她双腿之间，两条舌头争先恐后而又笨拙地争相舔弄着她的蜜穴，两个脑袋不时碰到一起，发出“哎哟”的痛叫，彼此怒视着。这么撞了几次后，最后那两人竟然一边怒视着对方一边干脆拥吻了起来，最初那个被舔穴的女孩不依不饶地娇叫着，被那两人一把推倒在地上大肆玩弄了起来。\n\n  在另外一边，一个身材娇小的女孩被同伴高高地抱了起来，另外两人一人抱住她的一条大腿，让她用小穴朝着一尊圣徒雕像，不停地爱抚着她的乳房和小腹，而她的头则被强迫着高高抬起，和抱着她的那个人接吻。最后，这个女孩被同伴送上了高潮，她一边尖叫着一边喷出了大股大股的爱液，把那尊圣徒的石膏胸像浇了个透湿。在潮吹之后，她甚至捂着脸，哭泣着开始失禁，而她的同伴们痴痴地笑着，把她的屁股抬得更高，让少女的尿液继续浇在圣徒雕像上。"

 CG_plus_policy_uniform.1100.a:0 "赞美！赞美！赞美！"

 CG_plus_policy_uniform.1101.name:0 "美丽学说：爱学能量转化学说"
 CG_plus_policy_uniform.1101.desc:0 "今天清晨，小修女在课堂实验室上发表了惊人的发现。\n\n这是一以基本美学理论为基础所制作的仪器，注入能量,合金和水晶后就可以转化成为纳米机器!\n\n之后就是她长篇大论的解释以及同学，学长们的褒奖。"

 CG_plus_policy_uniform.1101.a:0 "学妹太棒了！就这样试试吧。"
 CG_plus_policy_uniform.1101.b:0 "现在可没这么多材料。"

 CG_plus_policy_uniform.1102.name:0 "美丽学说：直通灵界"
 CG_plus_policy_uniform.1102.desc:0 "一个被称为“虚境”的灵能领域一直在流传着，而突入虚境的方法有很多种类，一些与身躯来的物种靠着本能就能打开通往虚境的门户。而对于一些灵力不强的物种就要通过漫长的修炼甚至改做才可进入这个其妙的空间。\n\n 而今天，天堂学院里的学院正在研究着用不同的方法和“虚境”的住人沟通。\n\n理论上其实很简单，美丽学说之中，万物皆会被真正的美而吸引着，着当然也包括着“虚境”的住人。所以我们尝试着把我们的最美，投射到虚境之中并让住人们带领我们跨越境界。"

 CG_plus_policy_uniform.1102.a:0 "好像有什么来了？"
 CG_plus_policy_uniform.1102.b:0 "什么都没发生呢。\n但这真是令人感动的美体。"


 CG_plus_policy_uniform.1500.name:0 "热情的学员"
 CG_plus_policy_uniform.1500.desc:0 "「大叔、挤地铁吗?　过来过来，这里有位置噢。　没问题啦，挤一挤就可以了呀。」自从铁路线上成立了绝艳学院后，就常常有妙龄少女生吃上班族的传闻。\n\n 「大叔，你知道吗？自从来这边上学之后，奶子越长越性感了。然后老师还说，这样才能让男人兴奋，你说呢？大叔。」"
 CG_plus_policy_uniform.1500.a:0 "爷的青春在这里。"
 CG_plus_mod_uniform_sailr_immigration:0 "叔叔的青春在这里"


 
 CG_plus_policy_uniform.1501.name:0 "援交学员"
 CG_plus_policy_uniform.1501.desc:0 "     我曾经问过总督先生为什么要把绝艳学院的校费设置成那么夸张的价钱，明明国家政策是要人人都能到学院读书，然后明明校园就在居住区旁边的区域但又要强制要求学生都住在宿舍里面。但是自到了区域附近了解之后，我全都明白了。\n   这不就是要逼着学生去找外快吗？ \n 我在这个区域每走一条街，每转一个街角都能看两三个援交妹，这不是完全刻意做成的现象吗？但是说是满口不满和批评，但是最后还是点了一个令人心动的去酒店，学生妹喔，那个社畜不喜欢？不对不对，这应该说成帮补学生的经济问题，唔。。。唔。。。要射了喔。。灯織酱。。"
 CG_plus_policy_uniform.1501.a:0 "总督先生真是高明"
 CG_plus_policy_uniform.1501.b:0 "供一个孩子没什么难度吧。。"

 leader_trait_sailor_event:0 "高明的总督先生"
 leader_trait_sailor_event_desc:0 "总督先生这不过分了吗？"
 leader_trait_sailor_event_t:0 "总督先生这不是逼娘为娼吗？"


 CG_plus_policy_uniform.1200.name:0 "绝艳公主课堂：异星人接待训练"
 CG_plus_policy_uniform.1200.desc:0 "作为一名出色的外交公主，不单只是要外表美丽动人，当然得精通各个文化的礼仪习俗。而最为普遍的习俗当然是交配！，毕竟所有有机生物都得交配繁衍，而交配权往往落在各个社会中最有权力的阶级。\n\n所以今天的课题就是就各个最强势的异星人的色批，进行对应的侍奉训练。"
 CG_plus_policy_uniform.1200.a1:0 "获得优秀外交公主评论£opinion£并获得一位特使。"


 CG_plus_policy_uniform.1201.name:0 "外交接见后的乱交派对"
 CG_plus_policy_uniform.1201.desc:0 "尽管绝色学院中的学员们仅仅是将公主服作为工作服以参加外交工作，但她们之中并非没有真正的王族。\n本次接见外宾的爱莲娜公主就是这样一名毕业于绝色学院的王族学员。在参加本次会晤之前，爱莲娜公主已经和某外星王子联姻，并怀有3个月的身孕。回家养胎的日子让爱莲娜公主颇感无聊，最终决定出席这次外交接见，并履行自己作为外交官的职责。"

 CG_plus_policy_uniform.12011.desc:0 "公主暴露服装下微微隆起的小腹并没有让来宾怜香惜玉，反而使得来访使团相较平常更加躁动，一反常态地完全接受了我方平时惯例设计的较为过分的外交礼节。爱莲娜公主被蒙住双眼，含上口球，脖子上带上项圈，乳头里塞入跳蛋，肛门里插入长半米直径5cm的尾巴拉珠，阴道被扩张到可以看见子宫口，膀胱里则被注入了粘稠的牲畜精液，并使用她胀大的阴蒂、跳蛋和精液浆糊塞住尿道。仪装完毕的公主，将在来访使团的首领的牵引下，以优雅的皇家母狗姿态，攀爬800层台阶到达国家会客厅。\n\n在此期间，公主不能掉落任何用具，滴落任何体液——不管是爱液、肠液、乳液还是膀胱里的精液，否则，会被认为是对外交使团不敬而引发外交事故。得益于在绝色学院中的训练，这一切对于公主不过是小儿科。到达会客厅的公主，将会摆出M字开腿，并后仰身子，将扩张的子宫口展示给所有来宾并在全星际间直播，并且由外交使团所有人向子宫内以手淫的方式射入精液表示对我方的友好慰问。如果公主的阴道装不下所有来宾的精液，会由工作人员以不露出一滴精液的手法进一步扩张这淫靡的腔道。随后，公主会保持这一姿势与所有来宾拍照纪念，并在拍照后喷射出尿道里的跳蛋和精液向来宾们回礼，并且背部贴地抬高屁股，弯曲柔软的小蛮腰将阴道里的所有精液倒入口中喝掉，结束这场神圣的外交礼节。\n\n外交接见后，来宾们也没有放过轮奸公主的机会，完全不顾公主腹中的胎儿，要求公主同时服务几十根坚硬如铁的外星鸡巴。喉穴、小穴、蜜菊、尿道、乳孔都在被不停地抽插的同时，双手和玉足也必须同时撸动，而她的不少淫穴里甚至插入了不止一根阳具。即使如此，也有等不及的来宾选择使用公主的头发、大腿、腋窝来发泄性欲。长达17个小时的乱交派对之后，全身布满干硬精子的爱莲娜公主不出意外地流产了，但因为流产的并非男婴，不具有对外星王国的继承权，此时并没有掀起外交上的轩然大波，以爱莲娜公主被外星王子重新配种而草草收场。有坊间传闻，爱莲娜公主是因为不满这场联姻，而故意采取这种行为进行报复。也有爱莲娜公主在绝色学院中的同学声称，爱莲娜此举只是因为单纯得无法忍受如此长的养胎时间不进行激烈性交。传言众说纷纭，也许真正原因只有爱莲娜公主自己知道了。"

 CG_plus_policy_uniform.1202.name:0 "绝艳公主课堂：公主贴贴"
 CG_plus_policy_uniform.1202.desc:0 "国民就是喜欢看公主们贴贴,喜欢帮公主们编OTP，开粉丝团，总而言之，就是非常八卦！所以，今日的课堂就是学习怎么在这方面满足国民，并提高政府信任度。\n\n那么，以下就是常用的剧本。拉提法公主你这次是受，千斗公主你就试着演护卫。我开始读剧本咯。\n\n「夜色很浓了，人们多已安歇；战时夜间管制灯火，城里安静得出奇。它就这样无声地漂流在高天中，其下是不断翻腾的云海；远眺久了人容易有种错觉：浮空城是一叶扁舟，穿行在命运的惊涛里。\n\n唯一亮着灯的是座温泉浴场，夺回城塞时，人们惊喜地发现这设施还能用。今晚仅有的客人是两位少女，她们一丝不挂，并排坐在温暖的池水中；衣服信手扔在长凳上。那堆衣服旁并排立着法杖与重机枪，即使是难得的休憩，她们也随时准备接敌。\n“我听说这样按摩能稍稍缓解疲惫，希望会有效吧。王国的守护者将金发女子揽进怀中，轻按那久经锻炼的双肩。最近的战斗辛苦了。\n公主眯起眼睛，嘴唇动了动却没有出声，骑士发觉那身体放松了些。“解放者”并不轻便，以魔力形成刀锋更加剧了消耗；她早就累坏了，但领袖不能退缩。\n\n她顺势靠进骑士怀中，任其动作；两人都已会意，骑士的脸颊贴在公主那纤细的脖颈旁。不知是不是水温的缘故，两人白皙的面容都已渐染红晕；骑士轻轻低头，磨蹭公主白玉似的背脊。」"
 CG_plus_policy_uniform.1202.a:0 "把事情写成小说吧！"
 CG_plus_policy_uniform.1202.b:0 "把照片做成周边卖吧！"
 CG_plus_mod_uniform_event_happiness:0 "公主贴贴"


 CG_plus_policy_uniform.1203.name:0 "绝艳公主：经贸谈判"
 CG_plus_policy_uniform.1203.desc:0 "大国角力的存在于各个层面，经贸就是其中的一环，毕竟真的打起来就会星河崩裂，谁也不用过生活。为了在商战中占尽优势，绝艳公主学院也不能只是让学员们当花瓶。   \n\n不少武器出口，物资开采项目都是有各个恒星国家授权进行，所以先得又国家和国家之间先出面进行协商，而有着公主身份的学员便是最适合进行。   \n\n  [Root.GetLeaderName]大人,这是我们学员的实战会议记录，看看她们是如何获得最大利益。"

 CG_plus_policy_uniform.1203.a:0 "很好，进一步开展此类谈判课程"
 CG_plus_policy_uniform.1203.b:0 "也让她们到首都的企业上实习吧。"

 CG_plus_mod_uniform_event_princess_1:0 "经济外交权重提高"
 CG_plus_mod_uniform_event_princess_2:0 "在首都星球提高贸易额"





 CG_plus_policy_uniform.12011.a:0 "把爱莲娜公主的事迹向各大星球传播。"
 CG_plus_policy_uniform.12011.b:0 "将爱莲娜公主作为外交官的典范树立。"
 CG_plus_policy_uniform.12011.b1:0 "提高各国对本国的外交评价80£opinion£"

 CG_plus_policy_uniform.1300.name:0 "绝艳军校：反客为主的战俘？"
 CG_plus_policy_uniform.1300.desc:0 "套取情报往往是最战争中最重要的一个环节，而实战是就是最每一个士兵训练中最有效的环节。今天我们很幸运，我们在最近一场战事活抓了一批俘虜，让学院的新兵试试如何重战俘口中套取情报。以每人单独进人各个战俘建仓，看看每个学园的表现吧！\n\n----------------------------------------\n\n 本就在被俘后做好赴死的准备了，但怎么也没办法在被俘虜前寻出那种誓死不从的勇气自尽。可、可是……现在我的两手正抓着两只小小玉乳正被我操的摇来晃去。底下的女军官稍想进行抗议，却又被我下意识的加快抽插被压下去了。\n 唉，这是什么拷问官呀，到底我们是怎么败给这些淫荡的外星人？\n\n----------------------------------------\n\n 姆林学员！你的囚犯怎么变成干尸一样？\n报告长官！犯人没有大碍，只是姆林用的套路有点特殊，休息几天就没事，还不会记得拷问过程！还有报告长官，姆林要报告重犯人套出来剩下敌军匿藏的位置！"

 CG_plus_policy_uniform.1300.a:0 "哦？做得好，满分！"

 CG_plus_policy_uniform.1301.name:0 "绝艳军校：第一课 服从长官"
 CG_plus_policy_uniform.1301.desc:0 "服从命令是军人的天职，绝色学院的学员们也不例外。初出茅庐的新兵蛋子在她们的军旅生涯中遭遇的第一个困难大部分都是来自长官的欺凌。这些直接管理新兵的教官们为了在新人之中树立威严，往往会在除此见面时表现出极为严厉的态度，肆意辱骂侮辱她的新学员，把她们自身的傲气完全消磨掉，并且强制新兵做一些极具人格侮辱性质的事情来证明她调教的成功。温柔一些的教官会让新兵们挨个跪下来，撅起屁股舔她的靴子。严厉一些的教官，甚至要求新兵吮吸她刚从闷热军靴中抽出来的玉足上的脚汗。更有过分的教官，会把刺头新兵按在地上，并向她的脸上撒尿。这些行为倘若不是在军队中进行，恐怕早已被以人格侮辱的名义起诉了。"

 CG_plus_policy_uniform.1301.a:0 "长官上头没有长官了吗？拿来吧你。"
 CG_plus_policy_uniform.1301.b:0 "这是训练军队的必要手段!"
 CG_plus_mod_uniform_event_army_1:0 "这样练兵才是速度和效率！"
 CG_plus_policy_uniform.1301.at:0 "以后你就叫 尿尿碧池长官 吧"
 

 CG_plus_policy_uniform.1302.name:0 "绝艳军校：演习前让新兵来一发" 
 CG_plus_policy_uniform.1302.desc:0 "魅魔们训练异族奴隶士兵的手段相当残酷。所有新兵们在结束了数年的日常训练课程之后，都必须参加真枪实弹的演习考试。考生们将自行分组为多人小队，在规定的场所内完成规定的任务并在任务期间互相厮杀，存活下来的小队才能被编入正式的军队。\n考虑到演习考试的生还率不到十分之一，从绝色学院毕业的魅魔教官们会好心地帮这些新兵脱处。教官们会自己把自己束缚起来，让所有新兵以后入的姿态不限量地在自己的魅魔子宫里中出。新兵们对于这个能报复平日里趾高气昂的浪骚教官的好机会自然十分重视，都拿出十二分的力气狂肏教官们娇嫩的小穴。\n这些为了打仗而挑选出的士兵往往雄激素旺盛，体格健壮，阴茎勃起时甚至堪比马屌。这样的凶猛攻势，即使尝惯了鱼水之欢的魅魔也承受不了。开头几个士兵，教官们还能游刃有余地嘲笑士兵短小快枪手来激怒这些性欲猛兽。干到最后，绝大部分教官会被干得潮吹迭起、下体失禁、涕泪横流、口水乱飞，满脸痴态，最后失去意识，甚至出现过死亡的案例。不过，绝大多数教官并不会因此遭遇生命危险，多数会怀孕并产下她们口中的“毕业奖章”。"

 CG_plus_policy_uniform.1302.a:0 "这是我们人道主义的优良体现!"
 CG_plus_policy_uniform.1302.b:0 "赵凡的学员，提早毕业开船吧！"
