 CG_plus_policy_uniform.1502.name:0 "被前辈检查内裤规格" 
 CG_plus_policy_uniform.1502.desc:0 "绝色学院顾名思义，就应该是一所培养优雅佳人的学院。妙龄少女们穿着高中校服在学院里上课，这是多么理所当然的事情。但思春期的美丽少女们日日夜夜，朝夕相处，很容易发展出禁忌的恋情，违反我们的禁欲传统。因此，针对这些年轻圣女，不仅仅需要进行知识和素质教育，还应当为她们树立正确的禁欲观念。裸体是美的，而不是邪淫的，不可对裸体有所情欲。衣物应当得体或展现出身体的优雅曲线，不可穿着淫媚下贱。为此，学院的风纪委员们，需要每天早上在校园门口，检查后辈们的衣着。\n虽然，政策上要求每次检查都需要脱光全部衣物，但实际执行起来时，风纪委员们不得不因为时间原因只检查内裤。就这样，每天早上一排排夹击妹抖挨个钻进学员们的裙子里将她们的裤袜和内裤脱至脚踝并用手指掰开阴道检查的场景成为了绝色学院门口的一道靓丽风景线。学员们一旦在检查时表现出害羞、兴奋等异常情绪，便会被认为接触了邪淫思想，收到校规处罚。被发现穿着情趣内裤，甚至不穿内裤的，则会被当场开除学籍。而发现使用跳蛋，按摩棒等情趣用品者，会被追究刑责。最严重的，当属被发现怀上了雄性生物污秽的子嗣的。她们会立刻被扒光衣服，当众用长刀剖腹堕胎并处死。"

