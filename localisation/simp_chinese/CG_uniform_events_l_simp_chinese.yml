 CG_plus_policy_uniform.1701.name:0 "绝艳天堂：触手工场参观"
 CG_plus_policy_uniform.1701.desc:0 "欢迎参观帝国第54131号触手养殖中心，我是本次带您参观本养殖厂的替补苗床，编号9567。请您出示您的入场证明按摩棒，并将依次序分别插入我的尿道，阴道和肠道。我将感受按摩棒上的纹路以验证您的入场资格。\n啊~嗯，请、请您以正确的顺序插入对应的孔道，避免因为尺寸不合而造成苗床验证功能损毁，那样的话，您将。噫噫噫噫噫！！！请，请您不要、不要打开，啊啊啊啊，不要打开按摩棒的开关。一旦损毁苗床，您将，啊啊啊啊啊，承担，啊啊啊啊，一定的，赔偿责任。唔嗯！感，感谢您的配合。您的验证有效，如果您需要此刻立即入厂参观，请使用您的足部踹踢我的乳房。或者您可以先按照规定，享用赠送您的性交服。噗唔！请，请您要不踢我的腹部，以免弄脏用于苗床认证的淫纹或导致子宫内的触手幼体流产。您只是踢错了位置？好的，请您正确操作。啊嗯~请您不要那么用力。9567号替补苗床已接收到您的入院参观申请，请随我来，注意不要踩踏到脚下爬行的新生触手，并不要使用肢体触碰肉壁，以导致意外事故发生。参观完毕后，请您将我放置于指定位置上，并按规定流程唤醒触手为我配种，以标志我完成了替补苗床的考核任务晋升为正式苗床。事后，您可以取走我的比基尼作为纪念，感谢您的配合。\n\n接下来将由我为您介绍第一个参观场所，下等母畜苗床营养仓，这里是触手中心规模最大的设施，有大量下等母畜供触手肉壁吞食以供给整个养殖中心的运行，当然，也附带较少的产卵功能，此处每日消耗的下等母畜的数量约为。。。。。。"
 
 CG_plus_policy_uniform.1701.a:0 "收益良多！马上将这些养殖经验推广到全国，促进经济！"
 CG_plus_policy_uniform.1702.b1:0 "过剩的就来建§M触手乐园§吧"

