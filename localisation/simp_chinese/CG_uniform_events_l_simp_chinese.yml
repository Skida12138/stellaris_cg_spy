 CG_plus_policy_uniform.1602.name:0 "艳兔学院：舞台表演前"
 CG_plus_policy_uniform.1602.desc.a:0 "绝色学院的兔女郎装扮在星际间嫌弃了一股浪潮，不少国家的公民们开始疯狂购买兔女郎写真集和音像制品。并且，淫贱浪骚的魅魔竟然和我们优雅美丽的圣女一样，都有不错的市场。星际商人协会意识到了这一商机，竟然邀请我们同这些淫贱的婊子们一同进行兔女郎艳舞对决比赛，让粉丝们购买粉丝劵投票。这完全违背了我族的初心，这种下贱的行为根本不应该被允许。我们的领袖本想拒绝，但他们给的钱实在是太多了。考虑到这次比赛并不会涉及性交，经过长老会讨论研究，认为这并不违反禁欲法令。然而，在比赛前，这些淫荡的贱货竟然向我们进行挑衅！这场比赛，我们一定要赢！"

 CG_plus_policy_uniform.1602.desc.b:0 "绝色学院的兔女郎装扮在星际间嫌弃了一股浪潮，不少国家的公民们开始疯狂购买兔女郎写真集和音像制品。并且，虚伪闷骚的圣女竟然和我们奔放娇媚的魅魔一样，都有不错的市场。星际商人协会意识到了这一商机，竟然邀请我们同这些虚伪的婊子们一同进行兔女郎艳舞对决比赛，让粉丝们购买粉丝劵投票。考虑到这次比赛并不允许进行乱交，我们的领袖一开始本想拒绝，但他们承诺，比赛后可以举办秘密的地下滥交派对。当然，除了这个条件，我们可不能放过羞辱这些闷骚婊子的机会。我们的选手狠狠地在赛前嘲讽了她们，我们非常期待这些婊子会不会做出什么不理性的行为以逗乐我们。"

