 resolution_category_uniform_princess:0 "设定星际学院校服：公主礼装"
 resolution_category_uniform_princess_desc:0 "设定星际学院校服：公主礼装§!。繁星下的生物，物种，文化层出不穷，作为一名合格的公主得精通各个文化的礼仪习俗。更重要的是利用这些礼节，在外交场合上获取最大的利益和避免两国之间的毁灭性后果。当然，这些知识也包括各个异星人的交配方法，你可不想含错多头龟族的五个鸡巴？"
