 resolution_category_uniform_nun_desc:0 "设定星际学院校服：修道女服, CG_plus_policy_uniform.2001.desc:0 "联合星际学院把学院校服色定位 §R修道女服§!\n\n你以为这个世界什么都是必然的吗？你觉得我们的船舰厉炮真的确保我们在这个深不可测的宇宙不被毁灭？没有时间了，穿上这套服装，摒弃心中一切欲望，我们必得在末日来临之前达到美的真理，只有借着此真理，才能避过灾难。\n\n"

