 cg_plus_enclaves_art.90221.name:0 "性爱之刑"
 cg_plus_enclaves_art.90221.desc:0 "我们为了漂亮地处刑她，特意抓捕并改造了一名性能力强壮的异形奴隶，如今他的性器官极其粗壮坚硬且充满细小的倒刺，我们给他起了一个名字，叫做迪克。我们命令迪克将大触老师的双腿抱起，以一个后入的姿势夺走了她的处女。随着每一次粗重抽插，大触老师的阴道内壁被细小密布的坚硬倒刺刮下一片又一片血肉，并且迪克的粗暴动作，使得她脖子上的绳套时不时地收紧。最终，她在窒息与痛疼之中和迪克同时高潮了。而痛苦并没有结束，迪克的精液早已被我们替换为了高浓度酸液，顺着响彻整个处刑场的哀嚎，她阴道内壁上的伤口瞬间被浓酸碳化，甚至烫伤了她周边的组织。而迪克并不会因为这满足，胯下的刮肉器再次启动，碳层下的肉壁继续被刮成了肉泥，混着碳黑滴落在地上。而她的子宫宫颈也早已在酸液的腐蚀下不复存在，巨屌轻易地在子宫内壁上刮蹭。可惜她的阴道肉壁不够厚实，没有等到迪克第二次射精，便已经被刮成了松松垮垮的黑窟窿，于是我们便命令迪克将目标转移向了她的尿道和肛门。片刻之后，她的下身就只剩3个巨大的血窟窿了。迪克粗暴地将那两层薄如蝉翼的肉壁撕碎了。我们为了避免她过快死去，在她的下体里塞入一个巨大的金属刺球，尖刺直接穿透到了她的身体，冲出皮肤作为固定，以免她痛苦的扭曲导致内脏全部掉下来。幸运的是，她的阴蒂和卵巢还没有收到酸液侵害。于是，我们将她的卵巢剜了下来，钉在她的耳垂上，这大概是她最漂亮的首饰之一了。 民众们纷纷拿出相机，记录下她涕泗横飞，痛苦扭曲的脸，不过此时，她已经没有力气挣扎，嗓子也因为哀嚎而嘶哑了，只剩下肌肉还在反射性地抽搐。而我们的好戏，才刚刚开始。"

 cg_plus_enclaves_art.90221.a:0 "好怀念她嚣张的表情！"

 cg_plus_enclaves_art.90222.name:0 "特殊性爱之刑"
 cg_plus_enclaves_art.90222.desc:0 "我们显然对于大触老师的韧性做出了误判。即使是之前痛苦程度较低的处刑，她仍然缺乏耐受力。无奈之下，我们只能让她普通得处在迪克的奸淫下来休息片刻，调来设备维持她的生命并活化她的敏感度，最关键的是，我们在她的喉咙里植入了麦克风，这样，我们就不会因为缺少悦耳的哀嚎而对处刑失去兴趣了。这一切都是英明的，在接下来的处刑之中，她痛苦而沙哑的哀嚎，始终响彻这个处刑场。鉴于她的性器官和下体已经被完全摧毁，我们只好让迪克继续使用她的其他“性器官”。首先，我们让迪克用坚硬的巨屌一点一点砸碎她的手和脚，用充满手脚碎骨的烂肉充当飞机杯。接下来是肠子，她的肠子被迪克像飞机杯一样使用。等到被切割得破破烂烂之后，迪克就把下一节拽出来。大肠之后是小肠，小肠之后是胃袋，胃袋之后则是她的食道——当然还有她的气管。下一个受难的则是肌肉组织，我们在她的皮肤上刨开一个又一个口子，然后让迪克把阴茎插进去。不管是紧实的大腿，肥厚的臀部还是柔软的胸部，都在倒刺之下一层一层地被刮成了肉沫。当然，我们也没有放过她的阴蒂，我们知道，这是她最敏感的地方。我们特意用药物和特殊技术将她的阴蒂肿大到了和迪克的阴茎一个水平，便于插入，而插入这个地方时，也是她哀嚎最响的时候。剩下的部分，则是她仅剩的内部器官了。而她的反应也开始变得无聊，因为每当一个器官被磨成肉沫，她的生机就丧失了不少。到了最后，她的心脏也被磨烂，她的生命也快要到达终点了。如今，她的头部之下，只剩下一具骨头架和上面沾粘的少量血肉组织。当然，我们并不会让她就这样死去，我们仍然在通过外部手段让她仅存的大脑存活下去。以便她听清我们最后的宣告——我们决定将她嫁给迪克，并用最后的脑奸完成结婚仪式。随着脑组织的飞溅和观众们的喝彩与祝福，处刑也进入了最后阶段——我们把迪克和她的新婚妻子一块丢进绞肉机里，变成了一滩肉泥。"

