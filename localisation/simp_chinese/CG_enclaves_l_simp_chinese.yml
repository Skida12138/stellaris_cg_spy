 cg_plus_enclaves_art.9021.desc:0 "我们脱光了囚人大触的衣物，将赤身裸体带着手铐的她押送到了靶场。前往靶场期间，她还在不停地对我们的卫兵破口大骂，但走到靶场时，她立刻被刚刚处刑的无头尸体吓摊在了地上。还是卫兵用枪抵在了她的肛门上，命令她站起来继续行走。接着，我们将我们准备的礼物——一个与她是同族的犯人，和她一同，分别捆到了两根相同的铁柱上。随着枪声响起，她亲眼目睹了自己的同族如西瓜版爆裂开的脑袋以及枪击后连在脖子上的下颚和舌头，一股浅黄色的液体从她颤颤巍巍的双腿上缓缓流下。我们看着她沾满脑组织的惊恐的脸，提出了那个她无法拒绝的要求。"

 cg_plus_enclaves_art.9021.a:0 "这下我们有看不完的色图了"

