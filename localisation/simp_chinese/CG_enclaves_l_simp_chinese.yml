cg_plus_enclave_slaver.7110.desc:0 "调教记录#7110\n项目:[buy_target.GetName]的服从训练\n这是[buy_target.GetName]在舰船意外被抓之后第一次的调教，即时他已经被关押在这里的牢房已经一段时间，但是[buy_target.GetName]好像还没弄清楚自己的立场。\n为了保证我们商品和产品描述一至，今天调教员会让[buy_target.GetName]清楚明白自己轻松的软禁生活将会完结，而懂得服从主人的每一个命令之外没有其他选择。"


cg_plus_enclave_slaver.7120.name:0 "[buy_target.GetName]的奴隶花嫁"
cg_plus_enclave_slaver.7120.desc:0 "调教记录#7120\n项目:[buy_target.GetName]的奴隶花嫁\n繁星下一些种族受到美神的眷顾，是她们在众多其他种族也有着据为己有的欲望。今天，[buy_target.GetName]得知自己要被贩卖到[Root.GetName]心情显得压抑，当本是一个大有前途的[buy_target.GetLeaderType]，怎么可以沦为别人的爱玩妻妾？\n可是看到自己现在穿着的一些身华丽的嫁衣或许正在一点点地改变[buy_target.GetLeaderType]的想法。。。"


cg_plus_enclave_slaver.7130.name:0 "肉便器[buy_target.GetName]"
cg_plus_enclave_slaver.7130.desc:0 "调教记录#7130\n项目:肉便器[buy_target.GetName]\n本社并不是很推介这种服务，但是宇宙中就是有不少外星人爱这一套，找个一个有名望，知识的人很容易吗？不都是肉穴吗？然后还要让一堆不伦不类的人一起使用，干净又卫生呐！【别再记录上说废话了，注射营养药剂和兴奋剂然后打包吧。】"

cg_plus_enclave_slaver.7140.name:0 "爱玩宠物[buy_target.GetName]"
cg_plus_enclave_slaver.7140.desc:0 "调教记录#7140\n项目:爱玩宠物[buy_target.GetName]\n以前宠物只是单指人们为了消除孤寂或出于娱乐目的而豢养的动物。而现在最流行的宠物当然是把文明外星人转化为低智动物作为爱玩家宠物进行领养。除了可以为主人解闷，还可满足主人的性欲！"


cg_plus_enclave_slaver.7210.name:0 "触手与[buy_target.GetName]的融合"
cg_plus_enclave_slaver.7210.desc:0 "调教记录#7210\n项目:触手与[buy_target.GetName]的融合\n具记录记载，触手服装是通过魔法、诅咒、触手侵蚀或融合等方式将普通服装转化为触手服装，还有一些则是将触手、粘液等转化为服装的形式，但通过我们的深入研究，我们已经可以精准培育以及制作这些触手服装，拖过不同的基因样本，我们可以提升穿着者的能力，甚至可以提升穿着者的灵能能量，但是唯一的缺点就是完全融合之后就不能再分开了。"

cg_plus_enclave_slaver.7220.name:0 "感度3000倍"
cg_plus_enclave_slaver.7220.desc:0 "调教记录#7220\n项目:感度3000倍\n许多人误解了这种 【感度3000倍】 的状态并不意味着人类所有的感官都增加了3000倍，而是指整个身体变成了一个性区，其敏感性增加了3000倍，而其他感官（视觉、听觉、听觉等）也增加了3000倍。所以除了使当时人嗨翻天可还是有别的用途的。"


cg_plus_enclave_slaver.7230.name:0 "[buy_target.GetName]的智械融合"
cg_plus_enclave_slaver.7230.desc:0 "调教记录#7230\n项目:[buy_target.GetName]的智械融合\n【血肉苦难！除了色色之外！所以就把那些没用的东西都置换成不巧的机械吧！】这些煽情的宣传口号对那些合成种族还是非常靠谱的，那究竟他们需要色色还是不要色色？"


cg_plus_enclave_slaver.7240.name:0 "[buy_target.GetName]的黑泥恶堕"
cg_plus_enclave_slaver.7240.desc:0 "调教记录#7230\n项目:[buy_target.GetName]的黑泥恶堕\n通过研究暗物质，贩卖所掌握了暗物质练成黑泥的技术，这黑泥实质是原黑洞把宇宙负能量进行吸收的时候负能量的能量的凝聚物。需然物理质量和普通的物理界物种相若，但是其负能量的质量可是不合比例的重。而当这物质和有感情的有机智人在精神面上接触后会把其内在的压抑的负面能量唤醒。而这内在有多黑暗，当然要看每个人的经历了。"



