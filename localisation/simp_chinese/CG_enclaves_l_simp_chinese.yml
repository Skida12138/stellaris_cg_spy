 cg_plus_enclaves_art.9014.desc:0 "我们顺利抓捕了大触老师，并将她献给了最高统治者。在帝国最精锐的调教师的努力下，她已经完全接受了她母猪画家奴隶的身份，每日匍匐在地上，撅起屁股作画，以取悦主人而获得奖励，但最高统治者仍旧为了避免她逃跑而砍下了她的双脚。一边把玩着用她的小脚丫制成的工艺品，一边欣赏着她的画作，一边享受她的口交侍奉，这是最高统治者最喜欢的事情。"

