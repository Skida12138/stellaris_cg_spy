 cg_plus_enclaves_art.9001.name:0 "大触老师老师的太空站"
 
 g_plus_enclaves_art.9001.desc:0 "我日你妈的，你们脑子坏掉了是吧？为什么打老娘的船！你们这帮畜生！你们的大粪脑袋不知道什么叫星际法是吧？你们是不是没爹没妈啊？啊？你们是被路边的精液管子呲尿呲出来的野种吧？马上把老娘放了，不然有你们这帮贱畜好果子吃！"

 cg_plus_enclaves_art.9001.a:0 "我们想要，我们便用武力拿到！"
 cg_plus_enclaves_art.9001.b:0 "呼呼，让我们看看之后她会不会还那么嚣张。"
 cg_plus_enclaves_art.9001.c:0 "让我们合作吧！"
 cg_plus_enclaves_art.9001.d:0 "别听她废话了！快给我药！"
