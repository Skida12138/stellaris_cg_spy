 cg_plus_enclaves_art.9026.name:0 "淫虐祭祀"
 cg_plus_enclaves_art.9026.desc:0 "祭祀的这一天终于到来，我们在与神明约定之时刻到来之时，将虚弱的赤裸祭品供奉于祭台之上。四位祭司分别控制住她的手脚，并由主刀的大祭司以热熔刀干净利落地切断了她的四肢，打消这异教徒逃离神恩的妄想，同时烧灼伤口防止不洁之血污染祭台，并将异教徒的痛苦哀嚎之声献于吾神。烧焦的神经使得祭品得以从剧痛中解脱，但她竟口吐脏言，亵渎神灵。祭司们随即掰断了她的下巴，拽出她的舌头，处以锯舌之刑，以示惩戒。大祭司待意外结束，继续主持祭祀，将利刃刺入她的双乳之间，顺着她的身体中线竖刨而下，在鲜血喷涌之时，将她的肠子从身体中取出，并将其排列为神明的图腾。最后，高温的特制金属圆柱被插入她的子宫抽插，我们代表慈爱的神明赐予她最后的快感。待她高潮之后，金属圆柱瞬间升温到5000摄氏度以上，以神明的烈火将她的子宫完全升华。最后，大祭司切断了她的颈部和大腿内侧的动脉，放出鲜血浸满祭台上的神圣的凹槽，并趁着她还有最后一口气，精密地划开她的头盖骨，取出这场祭祀的主角——那充满创造之力的大脑。最后，我们将她的双手固定在她空空的腹腔之中，托举着作为祭祀之核的大脑。这神圣的祭品终于完成，我们纷纷朝着祭品跪拜下去，直到作为神灵使者的蝇虫将祭品享用殆尽。"

 cg_plus_enclaves_art.9026.a:0 "大啖这丰盛的祭品吧，吾神"


 cg_plus_enclaves_art.9027.name:0 "街头募精"
 cg_plus_enclaves_art.9027.desc:0 "我们将这无礼的丫头片子押送到了街头的闹市，将其固定在街头的刑具之上，邀请市民们随意地使用她，并承诺，只要她靠小穴收集到一百桶精液就放过她。但是我们的国家并非缺少免费使用的肉便器，民众对于她的兴趣并不高。与其说是与她性交，不如说是拿她取乐。即便如此，她收集到的精液，甚至都不够用来让她的肛门吸收以填饱肚子。考虑到不能让她就这样白白饿死，我们善良的农场主们开始带自家的牲畜们来给她喂食。各种大型牲畜开始用它们比大触老师大腿还粗的阴茎抽插她的肛门和小穴。每一次阴茎撞击，都能看到她的肚子被顶到几乎破裂，胃部受积压而大量喷吐出酸水。10天之后，大触老师终于完成了任务，不过，她脱落的子宫和直肠再也塞不回去了，精神也彻底崩溃了。"

 cg_plus_enclaves_art.9027.a:0 "那就保持原样把她放在那里吧。"

