 cg_plus_enclave_slaver.9240.desc:0 "为了开发境内的原始人星球，我们决定为他们准备了一份大礼物，想必酋长收到这个豪华新孕袋一定会欢喜若狂，立即同意我们接下来的星球开发任务。\n§P[cg_plus_slaver_captured_ruler.GetName]§!：「我是千年王国前女王，如今的千年淫后§P[cg_plus_slaver_captured_ruler.GetName]§!，今晚，奉酋长陛下的旨意，轮奸受孕，我体内的黑水晶从昨天已经开始强制我的输卵管排卵，娼馆的医疗组确认过，若是我今晚被轮奸，怀孕几率将会接近100%，由于银水晶的加护，我怀孕后诞下的必然是女婴，请……请尽情在我的淫穴里内射，把尽量多的精子注射到我被污染过的子宫内，把……把我这头母猪的肚子肏大……根据《千年王国献身条约》，我生下的小公主由淫帝陛下把年龄在两年内催熟至14岁，和我这个母亲一样，终生沦为帝国的公主性奴，一起供人奸弄淫欲……千年王国的女人，包括我们母女，最后全部都要被帝国搞大肚子，无一幸免！」"
