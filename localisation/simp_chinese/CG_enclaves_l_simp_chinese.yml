 cg_plus_enclaves_art.1000.desc:0 "别问我色图在哪，画好就会寄给各位赞助者。"
 cg_plus_enclaves_art.1000.desc.trust50:0 "为什么叫大触？笔名而已，但是最主要还是防止一些太空痴汉骚扰。"
