 cg_plus_enclaves_art.9022.name:0 "处刑序幕"
 cg_plus_enclaves_art.9022.desc:0 "考虑到她色图画家的身份，我们最终决定利用各种性爱来结束她这充满艺术感的一生。在约定的那一天到来之后，她穿着我们精心准备的漂亮服装，乘坐高档的车辆，伴着路人的欢呼，来到了处刑场上。在我们将其请到了处刑台上时，待宰的羔羊竟然还洋洋得意地向公众批评我们想要用这种方法来弥补我们犯下的罪孽，而她尽管内心高兴但是不会让我们得逞。接着，我们的执政官当众表达了对于大触老师小姐的歉意，并宣布我们补偿的方式——在数不尽的性爱之中，将痛苦刻入她的生命的最后阶段。在她还沉浸在惊愕之中时，藏在她衣物之中的电击器被打开，直接将她电至休克。待到她醒来之时，我们已经将她赤身裸体地吊了起来，绳套紧紧地勒在她的脖子上，使得她喘不上来气，她的双手不得不用来扒住绳套以重获呼吸，而绳索的高度又使得她不得不最大限度地踮起脚尖，以防她在我们进行筹备工作时无聊。而她的头骨此刻也已经不翼而飞——我们切除了她负责提供休克保护的神经组织，这下，她可以充分体会痛苦的美妙了。看着她在巨大的心理落差下因恐惧而漏尿的样子，我们的民众开始兴奋地自慰起来。"

