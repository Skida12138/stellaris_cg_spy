 cg_plus_enclaves_art.9001.f:0 "多么合适的祭品！"
 cg_plus_enclaves_art.9001.g:0 "欠教育的丫头片子！"

 cg_plus_enclaves_art.9011.name:0 "成功抓捕"
 cg_plus_enclaves_art.9011.desc:0 "我们顺利抓捕了大触老师，但是她的态度依旧十分嚣张，不愿意与我们进行合作。看来我们得实施一些特殊手段了。"

 cg_plus_enclaves_art.9011.a:0 "给她准备一个礼物！"
 cg_plus_enclaves_art.9011.b:0 "带她参观一下我们的社会。"
 cg_plus_enclaves_art.9011.c:0 "让她也爽一爽！ "
 cg_plus_enclaves_art.9011.d:0 "给我好好教育教育她！ "

 cg_plus_enclaves_art.9012.name:0 "落入魔爪"
 cg_plus_enclaves_art.9012.desc:0 "我们顺利抓捕了大触妹妹，我们对于这个充满了艺术细胞的大脑早已充满兴趣。如今，重要得偿夙愿。我们已经决定谋划一场久违的盛大处刑直播，目前，正在全社会募集有创意的处刑方案。而我们的主角，暴躁的小羊羔，还对于她即将遭遇的一切一无所知。我们为了保留她被处刑时的绝望感，特意在这段时间为她提供了优渥的待遇，希望这些付出不会落空。"

 cg_plus_enclaves_art.9012.a:0 "我已经迫不及待了！"

 cg_plus_enclaves_art.9013.name:0 "淫虐斋戒"
 cg_plus_enclaves_art.9013.desc:0 "我们顺利抓捕了大触老师，这个无比适合献祭给神明的祭品。在这段时间里，我们对她的身体进行了充分的清理，我们不仅封闭了她的口，每日对她进行灌肠和导尿，用虔诚信徒的洁净爱液清洗她的身体，并将经过祭祀祈福后的淫欲之花的花蜜灌进她的肛门作为她的食物。如今，7日斋戒时间已过。我们可以正式开始仪式了。"

 cg_plus_enclaves_art.9013.a:0 "唯敬吾神"

 cg_plus_enclaves_art.9014.name:0 "性奴调教"
 cg_plus_enclaves_art.9014.desc:0 "我们顺利抓捕了大触老师，并将她献给了最高统治者。在帝国最精锐的调教师的努力下，她已经完全接受了她母猪画家奴隶的身份，每日匍匐在地上，撅起屁股作画，以取悦主人而获得奖励，但最高统治者仍旧为了避免她逃跑而砍下了她的双脚。一边把玩着用她的小脚丫制成的工艺品，一边欣赏着她的画作，一边享受她的口交侍奉，这是最高统治者最喜欢的事情。"

 cg_plus_enclaves_art.9014.a:0 "我们相信这是她最好的归宿"


