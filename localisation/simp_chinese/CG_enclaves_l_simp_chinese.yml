 cg_plus_enclaves_art.9024.name:0 "强制注射"
 cg_plus_enclaves_art.9024.desc:0 "	我们将大触老师束缚在了高级炮机上，起初她躺下时还很抗拒，反抗得很激烈，但在我们打开她乳头和阴蒂上的电击器之后，她瞬间就因为高压电而变老实了。接着，我们打开炮击，各种尺寸的自慰棒开始插入她全身的孔洞之中，阴道，尿道，肛门，乳孔，腋窝，食道，气管，耳道，鼻穴，输卵管。充满颗粒的自慰棒开始在她的身体各处里旋转，强烈的异物感以及缺氧开始让她抽搐、失禁和潮吹。当然，我们也在为了避免她死亡而做出努力——定期为她提供最低限度的氧气和营养液。而在她的肌肉足够松弛之后，我们打开了注射的开关，所有自慰棒都伸出了细小尖锐密密麻麻的针孔，开始向她的血液中注射烈性神经毒品。哀嚎声和娇喘声立刻随着剧烈的挣扎和爱液尿液一块爆发出来。等到药效结束之后，我们会继续注射。就这样，她被锁在炮机上3天。我们知道从此之后，尽管她的脑子不再正常，但她再也离不开我们了。"

 cg_plus_enclaves_art.9024.a:0 "我们赐予了她无穷无尽的灵感！"

 cg_plus_enclaves_art.9025.name:0 "性奴调教"
 cg_plus_enclaves_art.9025.desc:0 "我们顺利抓捕了大触老师，并将她献给了最高统治者。在帝国最精锐的调教师的努力下，她已经完全接受了她母猪画家奴隶的身份，每日匍匐在地上，撅起屁股作画，以取悦主人而获得奖励，但最高统治者仍旧为了避免她逃跑而砍下了她的双脚。一边把玩着用她的小脚丫制成的工艺品，一边欣赏着她的画作，一边享受她的口交侍奉，这是最高统治者最喜欢的事情。"

